<html>

<head>
  <title>engram record</title>

  <meta id="viewport" name="viewport"
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<style>


body {
  margin: 0;
  background-color: black;
  color: white;
  font-family: 'Courier New', Courier, monospace;
  overflow-y: hidden;
  overflow-x: hidden;
}

#content {
  position: absolute;
  top: 0;
  bottom: 131px;
  overflow-y: scroll;
  width: 100%;
}

#clip-list {

}

#clip-list .clip {
  border-bottom: 1px solid white;
  padding: 20px 20px;
}

#clip-list .clip-label {
  font-weight: bold;
  font-size: 24px;
}

.clip audio {
  display: none;
  width: 100%;
}

.clip__selected audio {
  display: block;
}

#footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  padding: 40px 0;
  border-top: 1px solid white;
}

#btn-record {
  background-color: #C03221;
  border-radius: 999px;
  width: 50px;
  height: 50px;
  margin: 0 auto;
}

#btn-record.recording {
  border-radius: 0;
}
</style>

<body>
  <noscript>Please enable JavaScript in your web browser to view this page.</noscript>
  <div id="content">
    <div id="clip-list"></div>
  </div>
  <div id="footer">
    <div id="btn-record">
    </div>
  </footer>
</body>
<script defer src="./app.js"></script>

</html>
